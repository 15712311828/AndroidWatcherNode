<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Android Watcher</title>
    <link rel="stylesheet" href="/css/menu.css"/>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="/css/video-js.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/video.min.js"></script>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=3.0&ak=jqBXp94lOuytm1t1YIRVTebivGkwO23B"></script>
    <script src="/js/menu.js"></script>
    <script type="text/javascript" src="//cdn.bootcss.com/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="header">
        <span id="name" class="name"></span>
        <a class="return" href="/">退出</a>
    </div>
    <div class="tabs-div" id="tabs-div">
        <div class="tab">
            <ul class='nav nav-pills nav-stacked'>
              <p class="title"> 账号管理：</p>
              <li class='active'><a href='#new-user' data-toggle='tab'>新建账号</a></li>
              <li><a href='#change-password' data-toggle='tab'>修改密码</a></li>
              <li><a href='#all-user' data-toggle='tab'>所有账号</a></li>
              <p class="title">数据：</p>
              <li><a href='#video' data-toggle='tab'>视频</a></li>
              <li><a href='#location' data-toggle='tab'>位置</a></li>
              <li><a href='#status' data-toggle='tab'>状态</a></li>
            </ul>
        </div>
        <div class="content">
            <div class='tab-content'>
              <div class='tab-pane active' id='new-user'>
                  <fieldset>
                    <legend>新账号</legend>
                    <form class="form">
                        <label>用户名：</label>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="用户名"/>
                        </div>
                        <label>密码：</label>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
                        </div>
                        <label>确认密码：</label>
                        <div class="form-group">
                            <input type="password" class="form-control" name="comfirm-password" id="comfirm-password" placeholder="确认密码"/>
                        </div>
                        <input type="button" class="btn btn-default" id="btn_add_user" value="添加"/>
                    </form>
                  </fieldset>
              </div>
              <div class='tab-pane' id='change-password'>
                  <fieldset>
                    <legend>修改密码</legend>
                    <form class="form">
                        <label>新密码：</label>
                        <div class="form-group">
                            <input type="password" class="form-control" name="new-password" id="new-password" placeholder="新密码"/>
                        </div>
                        <label>确认密码：</label>
                        <div class="form-group">
                            <input type="password" class="form-control" name="comfirm-new-password" id="comfirm-new-password" placeholder="确认密码"/>
                        </div>
                        <input type="button" class="btn btn-default" id="btn_change_password" value="修改"/>
                    </form>
                  </fieldset>
              </div>
              <div class='tab-pane' id='all-user'>
                  <div class="table-header">
                      <p class="table-header-label">所有用户：</p>
                  </div>
                  <div class="table-div">
                      <table id="user-list-table" class="table table-hover">
                          <tr name="head">
                              <th>#</th>
                              <th>name</th>
                              <th>-</th>
                          </tr>
                      </table>
                  </div>
                  <div>
                      <button id="last-page" class="btn" type="button">上一页</button>
                      <button id="next-page" class="btn" type="button">下一页</button>
                  </div>
              </div>
              <div class='tab-pane' id='video'>
                  <fieldset>
                    <legend>视频</legend>
                    <div>
                        <form class="form-inline">
                            <label>设备名：</label>
                            <input type="text" name="device-name" class="input-small" placeholder="deviceName"/>
                            <input type="button" id="device-comfirm" class="btn" value="确认"></button>
                        </form>
                    </div>
                    <div id="video-div">
                        <video id="my-player"/>
                    </div>
                  </fieldset>
              </div>
              <div class='tab-pane' id='location'>
                  <fieldset>
                    <legend>地图</legend>
                    <div id="map-container" class="map-container">

                    </div>
                    <button id="refresh-map" class="btn" type="button">刷新</button>
                  </fieldset>
              </div>
              <div class='tab-pane' id='status'>
                  <fieldset>
                    <legend>人物状态</legend>
                    <div>
                        <form class="form-inline">
                            <label>设备名：</label>
                            <input type="text" name="status-device-name" class="input-small" placeholder="deviceName"/>
                            <input type="button" id="status-device-comfirm" class="btn" value="确认"></button>
                        </form>
                    </div>
                    <p id="status">输入设备名后，点击按钮获取</p>
                  </fieldset>
              </div>
            </div>
        </div>
    </div>
</body>
